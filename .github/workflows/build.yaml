name: Build

on: [push, pull_request]

jobs:
  build-linux-i386:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - name: Build linux-i386
      run: |
        chmod +x scripts/build-ubuntu-i386.sh
        scripts/build-ubuntu-i386.sh
  build-linux-amd64:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - name: Build linux-amd64
      run: |
        chmod +x scripts/build-ubuntu-amd64.sh
        scripts/build-ubuntu-amd64.sh
  build-android-armv7a:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - name: Build android-armv7a
      run: |
        chmod +x scripts/build-android-armv7a.sh
        scripts/build-android-armv7a.sh
  build-windows-i386:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Build windows-i386
      run: |
        git submodule init && git submodule update
        ./waf.bat configure -T debug
        ./waf.bat build
  build-windows-amd64:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Build windows-amd64
      run: |
        git submodule init && git submodule update
        ./waf.bat configure -T debug -8
        ./waf.bat build